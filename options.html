<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="options.js"></script>
  <meta charset="utf-8">
</head>

<body>
  <div class="title">JSE Options</div>
  <div id="container">
    
    <h1>Cerner POs:</h1>
    <div id="input">
      Enter name: <input type="text" name="addPo" id="POname">
      Enter id: <input type="text" name="addPo" id="POid">
      <button id="addPO">Add</button>
      <ul id="POlist">
      </ul>
    </div>
    <div id="spacer"></div>
    
    <h1>EPAM BAs:</h1>
    <div id="input">
      Enter name: <input type="text" name="addEpo" id="EPOname">
      Enter id: <input type="text" name="addEpo" id="EPOid">
      <button id="addEPO">Add</button>
      <ul id="EPOlist">
      </ul>
    </div>
    <div id="spacer"></div>
    
    <h1>Cerner TAs:</h1>
    <div id="input">
      Enter name: <input type="text" name="addTa" id="TAname">
      Enter id: <input type="text" name="addTa" id="TAid">
      <button id="addTA">Add</button>
      <ul id="TAlist">
      </ul>
    </div>
    <div id="spacer"></div>
    
    <h1>EPAM AQAs:</h1>
    <div id="input">
      Enter name: <input type="text" name="addEta" id="ETAname">
      Enter id: <input type="text" name="addEta" id="ETAid">
      <button id="addETA">Add</button>
      <ul id="ETAlist">
      </ul>
    </div>
    <div id="spacer"></div>

    <h1>Cerner SEs:</h1>
    <div id="input">
      Enter name: <input type="text" name="addSe" id="SEname">
      Enter id: <input type="text" name="addSe" id="SEid">
      <button id="addSE">Add</button>
      <ul id="SElist">
      </ul>
    </div>
    <div id="spacer"></div>
  
    <h1>EPAM SEs:</h1>
    <div id="input">
      Enter name: <input type="text" name="addEse" id="ESEname">
      Enter id: <input type="text" name="addEse" id="ESEid">
      <button id="addESE">Add</button>
      <ul id="ESElist">
      </ul>
    </div>

    <h1>Team Leads:</h1>
    <div id="input">
      Enter name: <input type="text" name="addTl" id="TLname">
      Enter id: <input type="text" name="addTl" id="TLid">
      <button id="addTL">Add</button>
      <ul id="TLlist">
      </ul>
    </div>

  </div>
</body>

</html>
